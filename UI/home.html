<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Home</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/layout.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/responsive.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
    </head>
    <body>
        <main class="wrapper m-0 p-0">
            <section class="row">
                <nav class="hidden-m col-t-4 col-d-3 controls bg-teal patterns"> 
                    <h1 class="logo text-flav">BAM!</h1> 
                    <hr/>
                    <a href="#" class="bt active">Manage Meals</a>
                    <a href="#" class="bt">Set Menu</a>
                    <a href="#" class="bt">Manage Orders</a>
                    <a href="#" class="bt">Users</a>
                    <a href="#" class="bt">Order History</a>
                    <hr class="last"/>
                    <a href="../index.html" class="bt bt-logout">Logout</a>
                </nav>

                <div class="col-12 col-t-8 col-d-9 p-1 content">
                    <div class="row">
                        <div class="col-12 pb-0">
                            <img class="hidden-t hidden-d menu-icon" src="imgs/menu.png" alt=""/>
                        </div>
                        <div class="col-12 pt-1">
                            <h5 class="d-inline-block"> Manage Meals </h5>
                            <button id="add" class="bt bt-teal float-r">Add New</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="table-holder">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>Cost</th>
                                            <th>Added On</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td> <img src="imgs/food1.jpg" /></td>
                                            <td>Spaghetti</td>
                                            <td>Ksh. 200</td>
                                            <td>19/04/2018</td>
                                            <td>Edit</td>
                                            <td>Delete</td>
                                        </tr> 
                                        <tr>
                                            <td> <img src="imgs/food3.jpg" /></td>
                                            <td>Eggs</td>
                                            <td>Ksh. 50</td>
                                            <td>19/04/2018</td>
                                            <td>Edit</td>
                                            <td>Delete</td>
                                        </tr> 
                                        <tr>
                                            <td> <img src="imgs/food3.jpg" /></td>
                                            <td>Eggs</td>
                                            <td>Ksh. 50</td>
                                            <td>19/04/2018</td>
                                            <td>Edit</td>
                                            <td>Delete</td>
                                        </tr> 
                                        <tr>
                                            <td> <img src="imgs/food3.jpg" /></td>
                                            <td>Eggs</td>
                                            <td>Ksh. 50</td>
                                            <td>19/04/2018</td>
                                            <td>Edit</td>
                                            <td>Delete</td>
                                        </tr> 
                                    </tbody>
                                </table>
                            </div>
                            <div class="pt-4">
                                <button class="bt bt-teal float-r">Next </button>
                                <button class="bt bt-teal ">  Previous</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div id="add-modal" class="modal modal-small">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="#" class="row">
                    <h5 class="text-center">Add New Meal</h5>
                    <div class="off-l-d-2 col-d-8 off-l-t-2 col-t-8 col-12">
                        <img class="m-auto mb-2" src="imgs/food3.jpg"> 
                        <button class="bt bt-teal m-auto">Select Image</button>
                        <label>Name</label>
                        <input type="text" value="" name="" id=""/>
                        <label>Cost</label>
                        <input type="number" value="" name="" id=""/>
                        <button class="bt bt-orange m-auto ">Save Meal</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#add').on('click', function () {
                    $('#add-modal').css('display', 'block');
                    $('#add-modal .close').on('click', function () {
                        $('#add-modal').css('display', 'none');
                    });
                });
            });
        </script>
    </body>
</html>
