<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>BAM | Login</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/layout.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/responsive.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
    </head>
    <body class="bg-teal patterns">
        <main>
            <section class="wrapper login">
                <div class="row">
                    <div class="col-12 col-t-8 off-l-t-2 col-d-4 off-l-d-4 text-center">
                        <h1 class="logo text-flav ">BAM</h1>
                    </div>
                </div>
                <div class="row">
                    <form class="col-12 col-t-8 off-l-t-2 col-d-4 off-d-4 off-l-d-4 card form-login">
                        <h5 class="text-center text-underline mb-4">Login</h5>
                        <label>Email </label>
                        <input type="email" name="name" id="name" value=""/>
                        <label>Password </label>
                        <input type="text" name="password" id="password" value=""/>
                        <input class="bt bt-orange" type="submit" name="name" id="name" value="Continue"/>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
