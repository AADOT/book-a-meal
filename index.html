<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Andela Web Challenge" />
        <title>Book A Meal</title>
        <link rel="stylesheet" href="UI/css/reset.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="UI/css/layout.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="UI/css/responsive.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="UI/css/style.css" type="text/css" charset="utf-8">
    </head>
    <body>
        <header class="welcome">
            <nav class="wrapper">
                <div class="row">
                    <div class="col-12 off-l-t-2 col-t-8 off-l-d-3 col-d-6 ">
                        <h1 class="logo text-flav">BAM</h1>
                        <h2 class="text-flav">Welcome To Book A Meal</h2>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <button class="float-r bt bt-orange">Sign Up</button>
                    </div>
                    <div class="col-6">
                        <button class="float-l bt bt-orange"> Log In </button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="wrapper text-center mt-4">
                <header>
                    <h3>On Today's Menu</h3>
                </header>
                <br>
                <div class="row menu">
                    <div class="menu-item col-12 col-t-6 col-d-3 text-center">
                        <img src="UI/imgs/food1.jpg" alt="Food Image">
                        <p>Ksh. 800</p>
                        <p>Spaghetti</p>
                        <button class="bt bt-orange">Order Now</button>
                    </div>
                    <div class="menu-item col-12 col-t-6 col-d-3 text-center">
                        <img src="UI/imgs/food2.jpg" alt="Yummy Stuff">
                        <p>Ksh. 400</p>
                        <p>Pudding</p>
                        <button class="bt bt-orange">Order Now</button>
                    </div>
                    <div class="menu-item col-12 col-t-6 col-d-3 text-center">
                        <img src="UI/imgs/food3.jpg" alt="Food! Forever!">
                        <p>Ksh. 50</p>
                        <p>Eggs!</p>
                        <button class="bt bt-orange">Order Now</button>
                    </div>
                    <div class="menu-item col-12 col-t-6 col-d-3 text-center">
                        <img src="UI/imgs/food4.jpg" alt="I'm Hungry">
                        <p>Ksh. 300</p>
                        <p>Weird Stuff</p>
                        <button class="bt bt-orange">Order Now</button>
                    </div>
                </div>
                <div class="row menu">
                    <div class="menu-item col-12 col-t-6 col-d-3 text-center">
                        <img src="UI/imgs/food1.jpg" alt="Food Image">
                        <p>Ksh. 800</p>
                        <p>Spaghetti</p>
                        <button class="bt bt-orange">Order Now</button>
                    </div>
                    <div class="menu-item col-12 col-t-6 col-d-3 text-center">
                        <img src="UI/imgs/food2.jpg" alt="Yummy Stuff">
                        <p>Ksh. 400</p>
                        <p>Pudding</p>
                        <button class="bt bt-orange">Order Now</button>
                    </div>
                    <div class="menu-item col-12 col-t-6 col-d-3 text-center">
                        <img src="UI/imgs/food3.jpg" alt="Food! Forever!">
                        <p>Ksh. 50</p>
                        <p>Eggs!</p>
                        <button class="bt bt-orange">Order Now</button>
                    </div>
                    <div class="menu-item col-12 col-t-6 col-d-3 text-center">
                        <img src="UI/imgs/food4.jpg" alt="I'm Hungry">
                        <p>Ksh. 300</p>
                        <p>Weird Stuff</p>
                        <button class="bt bt-orange">Order Now</button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-teal text-white text-center p-5">
            <p class="text-white pt-4"> Andela Book-A-Meal </p>
            <p class="text-white"> Made With Love By Edward Njoroge </p>
            <p class="text-white"> Did I See You Yawn? </p>
        </footer>
        <script src="UI/js/app.js" charset="utf-8"></script>
    </body>
</html>
